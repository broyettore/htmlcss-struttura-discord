<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Struttura Discord</title>
</head>
<body>
    <!-- header  -->
    <header>
        <!-- header top  -->
        <div class="header-top">
            <div class="ht-bar">  <!-- ht = header top -->
                <div class="logo-ctn">logo</div> <!-- ctn = container -->
                <nav class="navbar">
                    <ul class="nav-list">
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                    </ul>
                </nav>
                <div class="login">login</div>
            </div>
        </div>
        <!-- /header top  -->

        <!-- header bottom -->
        <div class="header-bottom">  
            <div class="hb-ctn"></div>  <!-- hb = header bottom --> 
        </div>
        <!-- /header bottom -->
    </header>
    <!-- /header  -->
    
    <!-- main  -->
    <main>
        <!-- first section -->
        <div class="section-ctn"> <!-- ctn = container -->
            <div class="section-content-ctn">
                <div class="content-left"></div>
                <div class="content-right"></div>
            </div>
        </div> 
        <!-- /first section -->

        <!-- second section -->
        <div class="section-ctn">
            <div class="section-content-ctn invert">
                <div class="content-left"></div>
                <div class="content-right"></div>
            </div>
        </div> 
        <!-- /second section -->

        <!-- third section -->
        <div class="section-ctn">
            <div class="section-content-ctn">
                <div class="content-left"></div>
                <div class="content-right"></div>
            </div>
        </div>
        <!-- /third section -->

        <!-- last section -->
        <div class="section-ctn">
            <div class="section-content-ctn  last-ctn">
                <div class="content-big"></div>
            </div>
        </div>  
        <!-- /last section -->
    </main>
    <!-- /main  -->

    <!-- footer -->
    <footer>
         <!-- footer top -->
        <div class="footer-top">
            <div class="footer-top-ctn first-ctn"></div>
            <div class="footer-top-ctn"></div>
            <div class="footer-top-ctn"></div>
            <div class="footer-top-ctn"></div>
            <div class="footer-top-ctn"></div>
        </div>
         <!-- /footer top -->

         <!-- footer bottom-->
        <div class="footer-bottom">
            <div class="footer-bottom-ctn">
                <div class="footer-logo">Logo</div>
                <div class="footer-button">Bottone</div>
            </div>
        </div>
    </footer>
      <!-- /footer bottom-->
    <!-- /footer  -->
</body>
</html>
